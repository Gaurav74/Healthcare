<html>
<head>
<meta charset="utf-8"/>
<title>PATIENT ENTRY</title>
<link rel="stylesheet" href="doctor_registration.css"/>

</head>
<body>
 
<div class="bc1"></div>
<header>
<h1>PATIENT ENTRY</h1>
</header> 
 <form method="post" action="" enctype="multipart/form-data">
<br style="clear:both">
<aside>

	<div id="b1">
		<b>Aadhar No.</b>
			<input type="text"  size="12" placeholder="" name="Aadhar" maxlength="12"><span>* </span><br>
			 
	</div>
	<div id="b2">
		<b>Doctor Name</b>	
			<input type="text"  size="12" placeholder="" name="name"><span>*</span><br>
			 
	</div>
	<br>
	<div id="b4">
		<b>Phone No.</b>
			<input type="text"  size="12" placeholder="" name="phone" maxlength="10"><span>*</span><br>
	 
	</div>
	<div id="b5">
		<b>Father Name</b>
			<input type="text"  size="10" placeholder="" name="fathername"><span>*</span><br>
	 
	</div>
	<div id="b6">
		<b>Gender</b>
		<div class="gen"> <b>Male</b>
			<input type="radio" name="gender" value="male">
		<b>Female</b>
			<input type="radio" name="gender" value="female">
     <b>Others</b>
     <input type="radio" name="gender" value="others">
	</div><span> </span>
	</div>
	<div id="b7">
		<b>Date of Birth</b>
			<input type="date"  size="10" placeholder="YYYY-MM-DD" name="date"><span>*</span><br>
	 
	</div>
	<div id="b15">
		<b>Password</b>
			<input type="password" size="10" placeholder="" name="password"><span>*</span><br>
	 
	</div>
	<div id="b16">
		<b>Email-id</b>
			<input type="email" size="30" placeholder="abc@xyz.com" name="email"><span>*</span><br>
			 
	</div>
	<div id="exp">
		<b>Experience</b>
		<input type="text" name="experience" placeholder="WRITE IN YEARS" size="10" maxlength="2"><span>*</span>
		 
	</div>
<input type="button" class="button1" value="Sign in">
	</aside>

	<div id="vertical"></div>
	<div id="right">

	<div id="b21">
		<b>House no.</b>
			<input type="text"  size="10" placeholder="" name="house"><span>*</span><br>
	 
	</div>
	<div id="b22">
		<b>Town/Vill</b>
			<input type="text"  size="10" placeholder="" name="town"><span>*</span><br>
	 
	</div>
	<div id="b10">
		<b>Address 1</b>
			<input type="text"  size="10" placeholder="" name="address"><span>*</span><br>
	 
	</div>
	<div id="b11">
		<b>District</b>
			<input type="text"  size="10" placeholder="" name="district"><span>*</span><br>
	 
	</div>
	<div id="b12">
		<b>State</b>
			<select name="state">
			<OPTION value="" SELECTED>CHOOSE A STATE</OPTION>
				<option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
				<OPTION VALUE="ARUNACHAL PRADESH">ARUNACHAL PRADESH</OPTION>
				<OPTION VALUE="ASSAM">ASSAM</OPTION>
				<OPTION VALUE="BIHAR">BIHAR</OPTION>
				<OPTION VALUE="CHATTISGARH">CHATTISGARH</OPTION>
				<OPTION VALUE="DELHI">DELHI</OPTION>
				<OPTION VALUE="GOA">GOA</OPTION>
				<OPTION VALUE="GUJARAT">GUJARAT</OPTION>
				<OPTION VALUE="HARYANA">HARYANA</OPTION>
				<OPTION VALUE="HIMACHAL PRADESH">HIMACHAL PRADESH</OPTION>
				<OPTION VALUE="JAMMU&KASHMIR">JAMMU-KASHMIR</OPTION>
				<OPTION VALUE="JHARKHAND">JHARKHAND</OPTION>
				<OPTION VALUE="KARNATAKA">KARNATAKA</OPTION>
				<OPTION VALUE="KERELA">KERELA</OPTION>
				<OPTION VALUE="MADHYA PRADESH">MADHYA PRADESH</OPTION>
				<OPTION VALUE="MAHARASHTRA">MAHARASHTRA</OPTION>
				<OPTION VALUE="MANIPUR">MANIPUR</OPTION>
				<OPTION VALUE="MEGHALAYA">MEGHALAYA</OPTION>
				<OPTION VALUE="MIZORAM">MIZORAM</OPTION>
				<OPTION VALUE="NAGALAND">NAGALAND</OPTION>
				<OPTION VALUE="ODDISHA">ODDISHA</OPTION>
				<OPTION VALUE="PUNJAB">PUNJAB</OPTION>
				<OPTION VALUE="RAJASTHAN">RAJASTHAN</OPTION>
				<OPTION VALUE="SIKKIM">SIKKIM</OPTION>
				<OPTION VALUE="TAMIL NADU">TAMIL NADU</OPTION>
				<OPTION VALUE="TELENGANA">TELENGANA</OPTION>
				<OPTION VALUE="TRIPURA">TRIPURA</OPTION>
				<OPTION VALUE="UTTAR PRADESH">UTTAR PRADESH></OPTION>
				<OPTION VALUE="UTTARAKHAND">UTTARAKHAND</OPTION>
				<OPTION VALUE="WEST BENGAL">WEST BENGAL</OPTION>
			</select><span>*</span><br>
	 
	</div>
	<div id="b13">
		<b>Pincode</b>
			<input type="text"  size="8" placeholder="" name="pincode" maxlength="6"><span>*</span><br>
	 
	</div>
	
  <div id="qualify">
  	<b>Qualification</b>
  	<input type="text" name="qualification" size="10"><span>*</span><br>
  	 
  </div>
<div id="position">
  	<b>Position</b>
  	<select name="position" >
  	     <option value="" selected="">SELECT</option>
  		<option value="primary">Primary care</option>
  		<option value="district">District care</option>
  		<option value="head">HeadQuarter</option>
  		<option value="dsurgery">DISTRICT SURGERY</option>
  		<option value="hsurgery">HEAD SURGERY</option>
  	</select>
  	<span>*</span>
  	<br>
  	 
  </div>

	<div id="b17">
		<b>Doctor pic</b>
	</div>
	<div id="b18">
		
			<label for="file"><b>Choose a file:</b></label>
			<input type="file" name="image"  accept="image/png,image/jpeg,image/jpg"><br>
		 <br>	
	</div>
	</form>


<style>
.button1 {
    background-color:#185AE7;
    border: none;
    color: white;
    padding: 15px 28px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-left: 500px;
    border-radius: 8px;
    width: 20%;
    cursor: pointer;
}
.button1:hover{opacity: .8;}
.button2 {
    background-color:#185AE7;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    margin-top: 50px;
    display: inline-block;
    font-size: 16px;
    margin-left:150px;
    border-radius: 8px;
    width: 20%;
    cursor: pointer;
}
.button2:hover{opacity: .8;}
</style>
</head>
<body>
<section>

<input type="button" class="button2" value="Sign Out">
</section>
</body>
</html>
